{% extends 'base.html' %}
{% load static %}

{% block meta %}
{% endblock meta %}

{% block content %}
<div class='container'>
    Daftar GOR
    {% for gor in gor_list %}
    <div class="container" style="width: 95%; margin-bottom: 5px;">
        <div class="row">
            <div class="col-4">
                <a>
                    <img src="{{ gor.url_foto }}" style="max-width:100%; max-height:100%;">
                </a>
            </div>
            <div class="col">
                <a href="/info-gor/{{ gor.ID_gor }}">{{ gor.nama }}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
