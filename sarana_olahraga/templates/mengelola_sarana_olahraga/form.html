{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <title>Form Sarana Olahraga</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock meta %}

{% block content %}
    <div class="container card mt-4" style="border-color:#b4f9bc; width: 30rem;">
        <div class="d-flex justify-content-center my-4">
            <br>
            <h2 style="color:#0da126;">Form Data Sarana Olahraga</h2>
            <br>
        </div>
        <div class="d-flex justify-content-center my-4">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="card-body text-center">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
